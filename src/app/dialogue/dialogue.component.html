<div class="dialogue">
  <div class="dialogue__avatar">
    <app-avatar [src]="chat.avatarSrc"></app-avatar>
  </div>
  <div class="dialogue__block">
    <p class="dialogue__name">
      {{ chat.name }}
    </p>
    <p class="dialogue__mail">
      {{ chat.lastMessage }}
    </p>
  </div>
  <div class="addition">
    <p class="addition__clock">{{ chat.clock }}</p>
    <div class="addition__counter" *ngIf="chat.counterMail > 0">
      <p>{{ chat.counterMail }}</p>
    </div>
  </div>
</div>
